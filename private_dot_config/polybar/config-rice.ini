[colors]
; Enhanced Catppuccin Macchiato with gradients and transparency
background = #DD1e2030
background-alt = #DD363a4f
foreground = #cad3f5
primary = #8bd5ca
secondary = #91d7e3
alert = #ed8796
disabled = #6e738d

; Gradient colors for advanced styling
gradient-0 = #8bd5ca
gradient-1 = #91d7e3
gradient-2 = #8aadf4
gradient-3 = #c6a0f6

; Accent colors
cyan = #8bd5ca
green = #a6da95
yellow = #eed49f
orange = #f5a97f
red = #ed8796
pink = #f5bde6
purple = #c6a0f6
blue = #8aadf4
teal = #8bd5ca

[bar/rice]
width = 98%
height = 36pt
radius = 12
offset-x = 1%
offset-y = 8pt

; Position
bottom = false
fixed-center = true

; Colors with transparency
background = ${colors.background}
foreground = ${colors.foreground}

; Enhanced border
border-size = 0pt
border-color = ${colors.background-alt}

; Padding
padding-left = 2
padding-right = 2
module-margin = 2

; Enhanced fonts with more sizes
font-0 = "JetBrains Mono Nerd Font:style=Bold:size=10;3"
font-1 = "Font Awesome 6 Free:style=Solid:size=12;3"
font-2 = "Font Awesome 6 Brands:size=12;3"
font-3 = "Material Design Icons:size=14;3"
font-4 = "JetBrains Mono Nerd Font:style=ExtraBold:size=14;3"

; Advanced module layout
modules-left = launcher separator workspaces separator filesystem
modules-center = spotify separator date separator weather
modules-right = github separator cpu memory temperature separator pulseaudio separator network separator battery separator powermenu

; Enhanced cursor
cursor-click = pointer
cursor-scroll = ns-resize

; System tray
tray-position = right
tray-padding = 4
tray-background = ${colors.background}
tray-spacing = 8pt

; Enhanced window manager settings
wm-restack = generic
override-redirect = false

; Custom separator with gradient effect
[module/separator]
type = custom/text
content = "â”‚"
content-foreground = ${colors.gradient-1}
content-font = 2

; App launcher with custom icon
[module/launcher]
type = custom/text
content = " "
content-foreground = ${colors.blue}
content-font = 4
click-left = rofi -show drun -theme ~/.config/rofi/config/launcher.rasi

; Enhanced workspaces with animations
[module/workspaces]
type = custom/script
exec = ~/.config/polybar/scripts/awesome-workspaces.sh
interval = 0.1
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}

; Enhanced filesystem with icons
[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.cyan}
format-mounted-prefix-font = 2
label-mounted = %percentage_used%%
label-unmounted = %mountpoint% unmounted
label-unmounted-foreground = ${colors.disabled}

; Enhanced memory with gradient
[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-prefix-font = 2
label = %percentage_used%%

; Enhanced CPU with colors based on load
[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-prefix-font = 2
label = %percentage%%

; Weather module (requires weather script)
[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 1800
format = <label>
format-foreground = ${colors.yellow}

; Spotify integration
[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 2
format = <label>
format-foreground = ${colors.green}
click-left = playerctl play-pause -p spotify

; GitHub notifications (requires GitHub CLI)
[module/github]
type = custom/script
exec = ~/.config/polybar/scripts/github.sh
interval = 300
format = <label>
format-foreground = ${colors.orange}

; Enhanced temperature with warning levels
[module/temperature]
type = internal/temperature
thermal-zone = 0
base-temperature = 20
warn-temperature = 75

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-foreground = ${colors.cyan}
ramp-font = 2

; Enhanced date with multiple formats
[module/date]
type = internal/date
interval = 1

date = %A, %B %d
time = %I:%M %p

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.purple}
format-prefix-font = 2
label = %date% %time%

; Enhanced audio with advanced controls
[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.yellow}
ramp-volume-font = 2

label-muted = " muted"
label-muted-foreground = ${colors.disabled}
label-muted-font = 2

click-right = pavucontrol
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle

; Enhanced network with speed indicators
[module/network]
type = internal/network
interface = enp2s0
interval = 3

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.green}
format-connected-prefix-font = 2
label-connected = %local_ip%

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.alert}
format-disconnected-prefix-font = 2
label-disconnected = offline

; Enhanced battery with detailed states
[module/battery]
type = internal/battery
full-at = 98
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
label-low = LOW BATTERY

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.yellow}
animation-charging-font = 2
animation-charging-framerate = 500

animation-low-0 = " "
animation-low-1 = " "
animation-low-foreground = ${colors.alert}
animation-low-font = 2
animation-low-framerate = 1000

; Enhanced power menu
[module/powermenu]
type = custom/script
exec = echo " "
format-foreground = ${colors.red}
format-font = 2
click-left = ~/.config/polybar/scripts/powermenu.sh --popup

[settings]
screenchange-reload = true
pseudo-transparency = false
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source

