[colors]
; Catppuccin Macchiato color scheme
background = #1e2030
background-alt = #363a4f
foreground = #cad3f5
primary = #8bd5ca
secondary = #91d7e3
alert = #ed8796
disabled = #6e738d

; Additional colors for modules
cyan = #8bd5ca
green = #a6da95
yellow = #eed49f
orange = #f5a97f
red = #ed8796
pink = #f5bde6
purple = #c6a0f6
blue = #8aadf4
teal = #8bd5ca

[bar/main]
width = 100%
height = 32pt
radius = 6

; Position
bottom = false
fixed-center = true

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Border
border-size = 2pt
border-color = ${colors.background-alt}

; Padding
padding-left = 1
padding-right = 1
module-margin = 1

; Fonts
font-0 = "JetBrains Mono Nerd Font:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Brands:size=10;2"
font-3 = "Material Design Icons:size=12;3"

; Modules
modules-left = awesome-workspaces separator filesystem memory cpu temperature
modules-center = date
modules-right = pulseaudio separator network separator systray

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize

; Window manager settings
wm-restack = generic
override-redirect = false

[module/separator]
type = custom/text
format = <label>
label = "|"
label-foreground = ${colors.disabled}

[module/awesome-workspaces]
type = custom/script
exec = ~/.config/polybar/scripts/awesome-workspaces.sh
interval = 0.1
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %{F#8bd5ca}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
base-temperature = 20
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 1

date = %a %b %d
time = %I:%M %p

format-prefix = " "
format-prefix-foreground = ${colors.purple}
label = %date% %time%

[module/pulseaudio]
type = custom/script
exec = pamixer --get-volume-human
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
click-right = pavucontrol
click-left = pamixer --toggle-mute
scroll-up = pamixer --increase 5
scroll-down = pamixer --decrease 5

[module/network]
type = internal/network
interface = enp2s0
interface-type = wired

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.green}
label-connected = %local_ip%

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected

; For WiFi (if available)
[module/wlan]
type = internal/network
interface = wlan0
interface-type = wireless

format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip%

format-disconnected = <label-disconnected>
label-disconnected = 󰤮 disconnected

ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤢
ramp-signal-2 = 󰤥
ramp-signal-3 = 󰤨
ramp-signal-foreground = ${colors.green}

[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.green}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 8pt
tray-background = ${colors.background}
tray-padding = 2

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 3600
format = <label>
click-left = ~/.config/polybar/scripts/updates.sh --update

[module/powermenu]
type = custom/script
exec = ~/.config/polybar/scripts/powermenu.sh
interval = 0
format = <label>
format-foreground = ${colors.red}

[module/media]
type = custom/script
exec = ~/.config/polybar/scripts/media.sh
interval = 2
format = <label>

[module/notifications]
type = custom/script
exec = ~/.config/polybar/scripts/notifications.sh
interval = 1
format = <label>

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
