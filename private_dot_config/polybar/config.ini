[colors]
; Catppuccin Macchiato color scheme
background = #1e2030
background-alt = #363a4f
foreground = #cad3f5
primary = #8b[module/memory]
type = internal/memory
interval = 2
; Modern styling with beautiful icon
format = <label>
format-prefix = "Û∞çõ "
format-prefix-foreground = ${colors.green}
format-prefix-font = 2
label = %percentage_used:2%%
label-foreground = ${colors.foreground}
label-font = 1

; Click for detailed memory information
click-left = "~/.config/polybar/scripts/memory-info.sh"91d7e3
