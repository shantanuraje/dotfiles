[module/uptime]
type = custom/script
exec = ~/.config/polybar/scripts/uptime.sh
interval = 60

; System uptime with beautiful styling
format = <label>
format-prefix = "Û∞Öê "
format-prefix-foreground = ${colors.cyan}
format-prefix-font = 2
label = %output%
label-foreground = ${colors.foreground}
label-font = 1

; Hover tooltip with detailed uptime info
tooltip = true
exec-tooltip = ~/.config/polybar/scripts/uptime-tooltip.sh --tooltip

; Click to show detailed system info with notification
click-left = "notify-send 'System Info' \"$(uname -a)\\n\\n$(uptime)\""

[module/load]
type = custom/script
exec = ~/.config/polybar/scripts/load.sh
interval = 5

; System load average with color coding
format = <label>
format-prefix = "Û∞çõ "
format-prefix-foreground = ${colors.pink}
format-prefix-font = 2
label = %output%
label-foreground = ${colors.foreground}
label-font = 1

; Hover tooltip with detailed load info
tooltip = true
exec-tooltip = ~/.config/polybar/scripts/load.sh --tooltip

; Click for detailed process info
click-left = "notify-send 'System Load' \"$(top -bn1 | head -8 | tail -5)\""

[module/kernel]
type = custom/script
exec = uname -r
interval = 3600

; Kernel version display
format = <label>
format-prefix = "Û∞åΩ "
format-prefix-foreground = ${colors.blue}
format-prefix-font = 2
label = %output%
label-foreground = ${colors.foreground}
label-font = 1

; Click for full system information
click-left = "notify-send 'Kernel Info' \"$(uname -a)\""

